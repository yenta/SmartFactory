<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="card-box table-responsive">

                <h4 class="header-title m-t-0 m-b-30">Company</h4>

                <table id="datatable-responsive" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th></th>
                            <th>No</th>
                            <th>Name</th>
                            <th>Short name</th>
                            <th>Contact</th>
                            <th>Phone</th>
                            <th>E-mail</th>
                            <th>Culture-info</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of List">
                            <td>
                                <div class="radio radio-single">
                                    <input type="radio" id="singleRadio1" (change)="onSelectionChange(item)"  value="option1.1" name="radioSingle1" aria-label="Single radio One">
                                    <label></label>
                                </div>
                            </td>
                            <td>{{item.Id}}</td>
                            <td>{{item.Name}}</td>
                            <td>{{item.ShortName}}</td>
                            <td>{{item.ContactName}}</td>
                            <td>{{item.ContactPhone}}</td>
                            <td>{{item.ContactEmail}}</td>
                            <td>{{item.CultureInfoId}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- end col -->
    </div>
   
</div>
<button (click)="onRefresh()">Refresh</button>
 <app-company-detail  
 [title]='title'
 *ngIf='title=="Company Detail"||title=="Add New Company"'
 [selecteditem]='selectedCompany'
 (addNewElement)='AddNewTableElement($event)'
 (deleteElement)='DeleteTableElement($event)'
 (saveElement)='SaveTableElement($event)'>
 </app-company-detail>

 <app-employee-table 
 *ngIf='(title=="Employee Detail"||title=="Add New Employee")&&selectedCompany.Id!=0'></app-employee-table>
 <app-employee-detail
 *ngIf='(title=="Employee Detail"||title=="Add New Employee")&&selectedCompany.Id!=0'></app-employee-detail>
